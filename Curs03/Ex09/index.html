<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Textarea</title>
</head>
<body>
  <form>
    <label for="name"></label>
    <input name="name" type="text" id="name" minlength="5" maxlength="30" required>
    <br>

    <label for="surname"></label>
    <input name="surname" type="text" id="surname" minlength="5" maxlength="30" required>
    <br>

    <textarea name="message" cols="30" rows="4" required ></textarea>
    <br>
    <textarea name="details" cols="30" rows="8"></textarea>
    <button type="submit">Trimite</button>
  </form>
</body>
</html>
