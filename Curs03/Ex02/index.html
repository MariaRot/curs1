<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
    <input name="name" placeholder="Nume" required>
    <input name="surname" placeholder="Prenume" required>
    <input name="username" placeholder="Nume de utilizator" maxlength="25" minlength="3">
    <input type="email" placeholder="email@email.com" name="email" required>
    <input type="tel" name="phone" required>  
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
